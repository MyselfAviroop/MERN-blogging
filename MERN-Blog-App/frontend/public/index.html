<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Blog.It</title>
  <meta name="description" content="Mern Stack Blog App" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Rajat M" />
  <meta name="theme-color" content="#07a0ff" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" crossorigin="use-credentials" />
  <link rel="icon" href="data:," />
  <link rel="canonical" href="https://mern-blog-it.herokuapp.com" crossorigin="anonymous" />
  <!-- Fonts and styles remain unchanged -->
</head>

<body>
    <noscript>You need to enable JavaScript for this app to work</noscript>
    <div id="root"></div>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(
                        (registration) => {
                            console.log(
                                "Worker registration successful",
                                registration.scope
                            );
                        },
                        (err) => {
                            console.log(
                                `Worker registration failed ${err}`
                            );
                        }
                    )
                    .catch((err) => {
                        console.log(err);
                    });
            });
        } else {
            console.log("Service Worker is not supported by browser.");
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
